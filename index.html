<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="./assets/images/favicon-airbnb.png"
    />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Airbnb - Desafio Gama</title>
  </head>
  <body>
    <header class="container">
      <nav class="nav-main">
        <div class="nav-logo">
          <a href="#" style="text-decoration: none;">
          <img src="./assets/images/logo-airbnb-gama.png" />
          <p>Gama Edition</p>
          </a>
        </div>
        <div class="nav-user">
          <a href="#">
            <img src="./assets/images/profile.png" class="user-image" />
            <div class="user-name"><strong>Lucas</strong></div>
          </a>
        </div>
      </nav>
    </header>

    <div class="container content conteudo-principal">
      <div class="main-content">
        <div class="main-title">Olá, <strong>Viajante</strong>.</div>
        <div class="main-cards">
          <div class="card">
            <div class="card-title">Localização</div>
            <div class="card-content">
              Brasil - Internacional
            </div>
          </div>
          <div class="card">
            <div class="card-title">Check-in/Checkout</div>
            <div class="card-content">
              10/maio - 31/maio
            </div>
          </div>
          <div class="card">
            <div class="card-title">Hóspedes</div>
            <div class="card-content">
              1 - 2
              </div>
            </div>
          <div class="card">
            <input id="searchInput" placeholder="Pesquise seu imovel"></input>
          </div>
          <div class="card-search" onclick="handleSearch()">
            <i class="fas fa-search"></i>
          </div>
        </div>

        <div class="ordenar-busca">
          <a onclick="ordernarCrescente()">A-Z</a>
          <a onclick="ordernarDecrescente()">Z-A</a>
          <a onclick="ordernarMenorPreco()">Menor Preço</a>
          <a onclick="ordernarMaiorPreco()">Maior Preço</a>
        </div>

        <div class="main-quartos" id="quartos">
          <div class="quartos-titulo">
            Confira os quartos disponiveis:
          </div>

          <div class="cards" id="cards"></div>
        </div>
      </div>
    </div>

    <footer id="fale-conosco">
      <div class="footer-logo">
        <a href="https://gama.academy/" target="__blank"><img src="./assets/images/gama.png"></a>
      </div>
      <div class="footer-author">
        <p>© 2020 Lucas Gimenes - All rights reserved.</p>
      </div>
      <div class="footer-social-media">
        <a href="#" target="__blank"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/lucas-gimenes/" target="__blank"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </footer>


    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
